name: CI

on:
  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: macos-11

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: swiftlint
        run: swiftlint --strict

  test-ios:
    name: Test (iOS)
    runs-on: macos-11

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: SPM Cache
        uses: actions/cache@v2
        with:
          path: .build/SourcePackages
          key: ${{ runner.os }}-spm-${{ hashFiles('CrimeExplorer.xcodeproj/project.xcworkspace/xcshareddata/swiftpm/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Test
        run: bundle exec fastlane ios test

  test-macos:
    name: Test (macOS)
    runs-on: macos-11

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: SPM Cache
        uses: actions/cache@v2
        with:
          path: .build/SourcePackages
          key: ${{ runner.os }}-spm-${{ hashFiles('CrimeExplorer.xcodeproj/project.xcworkspace/xcshareddata/swiftpm/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Test
        run: bundle exec fastlane mac test
